{% load static %}
<html>
<head>
	<title>Django gonna test</title>
	<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

	<nav class="navbar navbar-custom" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Django gonna test</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="">Новости</a></li>
				</ul> 
			</div>
		</div>
	</nav>

	<div class="col-md-12 news">
		{% for item in table %}
		<div class="new">
			<div class="new-img center-block"><img src="{{item.image}}" class="img-responsive"></div>
			<p class="new-title"> <a>{{item.name}}</a> </p>
			<p class="new-desc">{{item.description}}</p>
			<p class="new-date"><i class="fa fa-clock-o" aria-hidden="true"></i>{{ item.date }}</p>
			<p class="new-publisher"><i class="fa fa-user" aria-hidden="true"></i>{{ item.author }}</p>
		</div>
		{% endfor %}
	</div>

</body>
</html>
